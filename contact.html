<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact | Cole Rudolph</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-inverse" style="margin-top:15px;">
            <a class="navbar-brand" href="index.html" style="width: 250px; height: 90px; font-family: Georgia,'Times New Roman',Times,serif; font-size: 30px;
            font-weight: bold; line-height: 90px; background-color: #4aaaa5; color: #fff ;text-align: center">Cole Rudolph
            </a>
            <ul class="nav justify-content-end ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #999999;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" style="color: #999999;">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"style="color: #999999;">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required="required">
            </div>  
              
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required="required">
            </div>
               
            <div class="form-group">      
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" required="required" rows="12"></textarea>
            </div>  
            
        </form>
        <input type="submit">
    </section>
</div>

<footer>
    <div class="container">
        Copyright &copy;2019
    </div>
</footer>

</body>
</html>
